kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-all-from-to-tenant-ns
  namespace: tenant1-ns2
spec:
  podSelector: {}
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            admin.kourier.dev/tenant-name: tenant1
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            admin.kourier.dev/tenant-name: tenant1
  policyTypes:
    - Egress
    - Ingress

kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-all-from-to-tenant-ns
  namespace: tenant2-ns1
spec:
  podSelector: {}
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            kourier.knative.dev/listener: tenant2
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            kourier.knative.dev/listener: tenant2
  policyTypes:
    - Egress
    - Ingress
